<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/list-of-users--.png" type="image/x-icon">
    <title>Turnify - Vista turnos</title>
    <!-- <script defer src="../../js/face-api.min.js"></script> -->
    <!-- <script defer src="../../js/scriptface.js"></script> -->
    <link rel="stylesheet" href="../../styles/stylesShiftsViewer.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>

    </style>
</head>

<body>
    <section>
        <div class="icon-container">
            <div class="icon-box shiftviewer" data-modal="shiftviewer">
                <i class="fa-regular fa-home"></i>
            </div>
            <div class="icon-box-back back-btn" type="submit">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
        </div>
    </section>

    <div class="popup" id="shiftviewer">
        <div class="popup-container">
            <div class="popup-header">
                <div class="button-container">
                    <button class="close-btn circle-btn red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button class="close-btn circle-btn yellow">
                        <i class="fa-solid fa-window-minimize"></i>
                    </button>
                </div>
            </div>

            <!-- shiftViewer-container -->
            <div class="popup-body ">

                <div class="shiftviewer-container">
                    <header>
                        <div class="shiftviewertables-framework">
                            <div class="shiftviewertables-container">
                                <div class="shiftviewertables-column">
                                    <div class="shiftviewertables-up">Turno</div>
                                    <div class="shiftviewertables-down" id="verTurno">
                                    </div>
                                </div>
                                <div class="shiftviewertables-column">
                                    <div class="shiftviewertables-up">Dependencia</div>
                                    <div class="shiftviewertables-down" id="verCaja">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <section class="content">
                        <div class="left-content">
                            <header class="info-container">
                                <h1 class="name-title">
                                    Bienvenido a Turnify
                                </h1>
                            </header>

                            <div class="video-container">
                                <div class="player-container">
                                    <!-- <video id="video" width="400" height="300" autoplay muted></video> -->
                                    <iframe
                                        src="https://player.vimeo.com/video/449258441?h=f7795e545b&autoplay=1&loop=1&muted=1"
                                        width="600" height="600" frameborder="0" allow="autoplay; fullscreen;"
                                        allowfullscreen>
                                    </iframe>
                                </div>
                            </div>

                        </div>
                        <div class="right-content">
                            <div class="shifts-container">
                                <table class="shifts-table" id="shifts-table">
                                    <thead>
                                        <tr>
                                            <th>Turno</th>
                                            <th colspan="2">Dependencia</th>
                                        </tr>
                                    </thead>
                                    <tbody id="shifts-table-body">
                                        <!-- AquÃ­ se incluirÃ¡n las filas generadas por JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>

                    <footer class="footer">
                        <marquee class="infoApp">ðŸ¥º Algo es algo - En veces solo quiero dormir y ser feliz ðŸ¥º</marquee>
                    </footer>

                </div>
            </div>
        </div>

    </div>

    <script src="../../js/scriptShiftsViewer.js"></script>
    <script src="../../js/gets/getShifts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
