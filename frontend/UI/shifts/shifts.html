<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/list-of-users--.png" type="image/x-icon">
    <title>Turnify - Solicitud de turnos</title>
    <link rel="stylesheet" href="../../styles/stylesShifts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>

    </style>
</head>

<body>
    <section>
        <div class="icon-container">
            <div class="icon-box shiftviewer" data-modal="shiftviewer">
                <i class="fa-regular fa-home"></i>
            </div>
            <div class="icon-box-back back-btn" type="submit">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
        </div>
    </section>

    <div class="popup" id="shiftviewer">
        <div class="popup-container">
            <div class="popup-header">
                <div class="button-container">
                    <button class="close-btn circle-btn red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button class="close-btn circle-btn yellow">
                        <i class="fa-solid fa-window-minimize"></i>
                    </button>
                </div>
            </div>

            <!-- shiftViewer-container -->
            <div class="popup-body ">

                <div class="shiftviewer-container">
                    

                </div>
            </div>
        </div>

    </div>

    <script src="../../js/scriptShifts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
