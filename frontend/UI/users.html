<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/list-of-users--.png" type="image/x-icon">
    <title>Turnify - Usuarios</title>
    <link rel="stylesheet" href="../styles/stylesUsers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>

    </style>
</head>

<body>

    <section>
        <div class="icon-container">
            <div class="icon-box login" data-modal="login">
                <i class="fa-solid fa-sign-in"></i>
            </div>
            <div class="icon-box register" data-modal="register">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <div class="icon-box-back back-btn" type="submit">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
        </div>
    </section>

    <div class="popup" id="login">
        <div class="popup-container">
            <div class="popup-header">
                <div class="button-container">
                    <button class="close-btn circle-btn red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button class="close-btn circle-btn yellow">
                        <i class="fa-solid fa-window-minimize"></i>
                    </button>
                    <button class="maximize-btn circle-btn green">
                        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                    </button>
                </div>
            </div>
            <div class="popup-body login-container">
                <h1>Iniciar Sesión</h1>
                <p>Introduce tus credenciales para iniciar sesión.</p>
                <form>
                    <label for="email">Email</label>
                    <input type="text" id="emailLogin" name="emailLogin" placeholder="Tú mail.." required />

                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="passwordlogin" name="passwordlogin" placeholder="Tú Contraseña.." required />
                        <i class="fa fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <br>
                    <button class="submit-btn more-btn">
                        <span>Ingresar<i class="fa-solid fa-sign-in"></i></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup" id="register">
        <div class="popup-container">
            <div class="popup-header">
                <div class="button-container">
                    <button class="close-btn circle-btn red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button class="close-btn circle-btn yellow">
                        <i class="fa-solid fa-window-minimize"></i>
                    </button>
                    <button class="maximize-btn circle-btn green">
                        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                    </button>
                </div>
            </div>
            <div class="popup-body register-container">
                <h1>Registro de usuarios</h1>
                <p>Introduce tus datos para registrarte.</p>
                <form>
                    <label for="dependencia">Seleccione su dependencia:</label>
                    <select id="dependencia" name="dependencia">
                        <option value="dep1">Dependencia</option>
                        <option value="dep2">Dependencia 1</option>
                        <option value="dep3">Dependencia 2</option>
                        <option value="dep3">Dependencia 3</option>
                        <option value="dep3">Dependencia 4</option>
                    </select>

                    <label for="dni">Número de identificación</label>
                    <input type="text" id="dni" name="dni" placeholder="Tu DNI.." required
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');">

                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tú Nombre.." required />

                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Tú Apellido.." required />

                    <label for="email">Email</label>
                    <input type="text" id="emailregister" name="emailregister" placeholder="Tú Mail.." required />

                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="passwordregister" name="passwordregister" placeholder="Tú Contraseña.." required />
                        <i class="fa fa-eye toggle-password" id="togglePassword"></i>
                    </div>

                    <label for="password">Confirmar contraseña</label>
                    <div class="password-container">
                        <input type="password" id="passwordregisterc" name="passwordregisterc" placeholder="Confirma contraseña.."
                            required />
                        <i class="fa fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <br>
                    <button class="submit-btn more-btn" type="submit">
                        <span>Registrarse<i class="fa-solid fa-user-plus"></i></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/scriptUsers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
