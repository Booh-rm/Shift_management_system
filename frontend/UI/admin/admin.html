<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/list-of-users--.png" type="image/x-icon">
    <title>Turnify - Administrador</title>
    <link rel="stylesheet" href="../../styles/stylesAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>

    </style>
</head>

<body>
    <section>
        <div class="icon-container">
            <div class="icon-box shiftviewer" data-modal="shiftviewer">
                <i class="fa-regular fa-home"></i>
            </div>
            <div class="icon-box-back back-btn" type="submit">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
        </div>
    </section>

    <div class="popup" id="shiftviewer">
        <div class="popup-container">
            <div class="popup-header">
                <div class="button-container">
                    <button class="close-btn circle-btn red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button class="close-btn circle-btn yellow">
                        <i class="fa-solid fa-window-minimize"></i>
                    </button>
                </div>
            </div>

            <!-- shiftViewer-container -->
            <div class="popup-body ">

                <div class="shiftviewer-container">

                    <section class="content">
                        <div class="left-content">
                            <h1>Administrador:
                                <span id="userName"></span>
                            </h1>
                            <br>
                            <div class="img-status">
                                <img src="../../assets/images/online.png" id="imgStatus"> Online
                            </div>
                            <br>
                            <br><br><br>
                            <button type="submit" name="atender" id="atender-btn" class="submit-btn more-btn">
                                <span>Resetear contador de turnos</span>
                            </button>
                            <br><br>
                            <button type="submit" name="atender" id="atender-btn" class="submit-btn more-btn">
                                <span>Informe  grupal de turnos</span>
                            </button>
                            <br><br>
                            <button type="submit" id="logOut-btn" class="exit-btn exit-btn">
                                <span>Cerrar cesión</span>
                            </button>
                            <br>
                        </div>
                        <div class="right-content">
                            <div class="shifts-container">
                                <table class="shifts-table">
                                    <thead>
                                        <tr>
                                            <th>Turno</th>
                                            <th colspan="2">Dependencia</th>
                                        </tr>
                                    </thead>
                                    <tbody id="shifts-table-body">
                                        <!-- Los datos se insertarán aquí -->
                                    </tbody>
                                </table>
                                
                            </div>
                            <span>  - </span>
                            <div class="shifts-container">
                                <table class="shifts-table">
                                    <thead>
                                        <tr>
                                            <th>Total de Turnos</th>
                                            <th colspan="2">Dependencia mas solicitada</th>
                                            <th colspan="2">Dependencia menos solicitada</th>
                                        </tr>
                                    </thead>
                                    <tbody id="shifts-table-body2">
                                        <!-- Los datos se insertarán aquí -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>

    </div>

    <script src="../../js/scriptAdmin.js"></script>
    <script src="../../js/login&signout/login.js"></script>
    <script src="../../js/gets/getShiftsAdmin.js"></script>
    <script src="../../js/gets/getUserInfoAdmin.js"></script>
    <script src="../../js/gets/getShiftStatistics.js"></script>
    
    <!-- <script src="../../js/login&signout/signout.js"></script> -->
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
