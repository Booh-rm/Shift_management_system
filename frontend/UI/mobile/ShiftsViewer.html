<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/list-of-users--.png" type="image/x-icon">
    <title>Turnify - Vista turnos</title>
    <link rel="stylesheet" href="../../styles/mobile/stylesShiftsViewer.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>

    </style>
</head>

<body>
    <div class="popup" id="shiftviewer">
        <div class="popup-container">
            <!-- shiftViewer-container -->
            <div class="popup-body ">

                <div class="shiftviewer-container">
                    <header>
                        <div class="shiftviewertables-framework">
                            <div class="shiftviewertables-container">
                                <div class="shiftviewertables-column">
                                    <div class="shiftviewertables-up">Turno</div>
                                    <div class="shiftviewertables-down" id="verTurno">
                                    </div>

                                    <div class="shiftviewertables-up">Dependencia</div>
                                    <div class="shiftviewertables-down" id="verCaja">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <section class="content">
                        <div class="left-content">
                            <header class="info-container">
                                <h1 class="name-title">
                                    Bienvenido a Turnify
                                </h1>
                            </header>

                            <div class="shifts-container">
                                <table class="shifts-table" id="shifts-table">
                                    <thead>
                                        <tr>
                                            <th>Turno</th>
                                            <th colspan="2">Dependencia</th>
                                        </tr>
                                    </thead>
                                    <tbody id="shifts-table-body">
                                        <!-- Aquí se incluirán las filas generadas por JavaScript -->
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>

    </div>

    <script src="../../js/gets/getShifts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
